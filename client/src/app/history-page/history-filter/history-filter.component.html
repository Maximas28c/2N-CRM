<div class="filter">
    <div class="fr">
        <div class="col order">
            <div class="input-field inline order-position-input">
                <input
                 [(ngModel)] = "order"
                 type="number" 
                 id="number" 
                 min="1">
                <label for="number">Orders number</label>
            </div>
        </div>
        <div class="col filter-pickers">
            <div class="input-field">
                <input type="text" #start>
                <label>Start date</label>
            </div>

            <div class="input-field">
                <input type="text" #end>
                <label>End date</label>
            </div>
        </div>
    </div>

    <button
     [disabled] = "!isValid"
     (click) = "submitFilter()"
     class="btn waves-effect wavers-light btn-small">
        Aplly Filter
    </button>
</div>
